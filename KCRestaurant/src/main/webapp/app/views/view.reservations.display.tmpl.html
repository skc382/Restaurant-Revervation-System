<!-- main div placeholder  -->
<div class="container-fluid">
    <div class="row">
        <!-- Empty div to align the middle div-->
        <div class="col-lg-2 col-md-1"></div>
        <div class="col-lg-8 col-md-10 middle-section-background-Customer">
            <header class="customer-header" ng-show="!viewRsDisplayVm.isEditable"><h1><strong>View your Reservation</strong></h1></header>
            <header class="customer-header" ng-show="viewRsDisplayVm.isEditable"><h1><strong>Editing Reservation</strong></h1></header>
            <table class="table col-lg-6">
                <tbody>
                <tr>
                    <td class="has-success">
                        <label class="control-label">Confirmation Number :</label>
                    </td>
                    <td ng-show="!viewRsDisplayVm.isEditable" class="has-warning">
                        <label class="control-label">{{viewRsDisplayVm.details.obj.cnfName}}</label>
                    </td>
                    <td ng-show="viewRsDisplayVm.isEditable" class="has-success">
                        <div class="col-lg-4  col-md-4">
                            <input type="text" class="col-lg-offset-4 form-control" id="cnfNumber"
                                   placeholder="Enter Confirmation Number"
                                   ng-model="viewRsDisplayVm.details.obj.cnfName" required="true">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="has-success">
                        <label class="control-label">Name :</label>
                    </td>
                    <td ng-show="!viewRsDisplayVm.isEditable" class="has-warning">
                        <label class="control-label">{{viewRsDisplayVm.details.obj.name}}</label>
                    </td>
                    <td ng-show="viewRsDisplayVm.isEditable" class="has-success">
                        <div class="col-lg-4 col-md-4">
                            <input type="text" class="col-lg-offset-4 form-control" id="name"
                                   placeholder="Enter Name"
                                   ng-model="viewRsDisplayVm.details.obj.name">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="has-success">
                        <label class="control-label">Email :</label>
                    </td>
                    <td ng-show="!viewRsDisplayVm.isEditable" class="has-warning">
                        <label class="control-label">{{viewRsDisplayVm.details.obj.email}}</label>
                    </td>
                    <td ng-show="viewRsDisplayVm.isEditable" class="has-success">
                        <div class="col-lg-4 col-md-4">
                            <input type="text" class="col-lg-offset-4 form-control" id="email"
                                   placeholder="Enter email-id"
                                   ng-model="viewRsDisplayVm.details.obj.email">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="has-success">
                        <label class="control-label">Phone Number :</label>
                    </td>
                    <td ng-show="!viewRsDisplayVm.isEditable" class="has-warning">
                        <label class="control-label">{{viewRsDisplayVm.details.obj.phoneNumber}}</label>
                    </td>
                    <td ng-show="viewRsDisplayVm.isEditable" class="has-success">
                        <div class="col-lg-4 col-md-4">
                            <input type="text" class="col-lg-offset-4 form-control" id="phoneNumber"
                                   placeholder="Enter phone number"
                                   ng-model="viewRsDisplayVm.details.obj.phoneNumber">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="has-success">
                        <label class="control-label">Time :</label>
                    </td>
                    <td ng-show="!viewRsDisplayVm.isEditable" class="has-warning">
                        <span>
                            <label class="control-label">{{viewRsDisplayVm.details.obj.startTime}}</label>
                            <label class="control-label"><strong>to</strong></label>
                            <label class="control-label">{{viewRsDisplayVm.details.obj.endTime}}</label>
                        </span>
                    </td>
                    <td ng-show="viewRsDisplayVm.isEditable" class="has-success">
                        <div class="col-lg-2 col-md-2 col-lg-offset-1" >
                            <input type="text" class="col-lg-offset-2 form-control" id="startTime"
                                   placeholder="hh:mm:ss"
                                   ng-model="viewRsDisplayVm.details.obj.startTime">
                        </div>
                        <div class="col-lg-offset-1 col-md-1">
                            <strong>to</strong>
                        </div>
                        <div class="col-lg-2 col-md-2 " class="has-success">
                            <input type="text" class="form-control" id="endTime"
                                   placeholder="hh:mm:ss"
                                   ng-model="viewRsDisplayVm.details.obj.endTime">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="has-success">
                        <label class="control-label">Table Size :</label>
                    </td>
                    <td ng-show="!viewRsDisplayVm.isEditable" class="has-warning">
                        <span>
                            <label class="control-label">{{viewRsDisplayVm.details.obj.tableSize}}</label>
                        </span>
                    </td>
                    <td ng-show="viewRsDisplayVm.isEditable" class="has-success">
                        <div class="col-lg-2 col-lg-offset-1 col-md-2 col-md-offset-1 ">
                            <input type="text" class="col-lg-offset-2 col-md-offset-2 form-control" id="tableSize"
                                   placeholder="Enter size"
                                   ng-model="viewRsDisplayVm.details.obj.tableSize">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="has-success">
                        <label class="control-label">Table Structure :</label>
                    </td>
                    <td ng-show="!viewRsDisplayVm.isEditable">
                         <span>
                            <label class="control-label">{{viewRsDisplayVm.details.obj.tableShape}}</label>
                        </span>
                    </td>
                    <td ng-show="viewRsDisplayVm.isEditable" class="has-success">
                        <div class="col-lg-2 col-lg-offset-1 col-md-2 col-md-offset-1">
                            <input type="text" class="col-lg-offset-2 col-md-offset-2 form-control" id="tableStructure" placeholder="Enter shape"
                                   ng-model="viewRsDisplayVm.details.obj.tableShape">
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>

            <div class="form-group last-element">
                <div class="col-lg-3 col-md-1"></div>
                <div class="form-group col-lg-6 col-md-6">
                    <div class=" col-lg-offset-4 col-md-offset-4" ng-show="!viewRsDisplayVm.isEditable">
                        <button type="button" class="col-lg-5 col-md-5 btn btn-success"
                                ng-click="viewRsDisplayVm.edit()">
                            Edit
                        </button>
                    </div>
                    <div class=" col-lg-offset-2 col-md-offset-2" ng-show="viewRsDisplayVm.isEditable">
                        <button type="button" class="col-lg-3 col-md-4 btn btn-success"
                                ng-click="viewRsDisplayVm.save()">
                            Save
                        </button>
                    </div>
                    <div class=" col-lg-offset-5 col-md-offset-2" ng-show="viewRsDisplayVm.isEditable">
                        <button type="button" class="col-lg-3 col-md-4 btn btn-success"
                                ng-click="viewRsDisplayVm.cancel()">
                            Cancel
                        </button>
                    </div>
                </div>
                <div class="col-lg-3 col-md-1"></div>
            </div>
        </div>
        <!-- Empty div to align the middle div-->
        <div class="col-lg-2 col-md-1"></div>
    </div>
</div>
<!-- ng-view placeholder -->
